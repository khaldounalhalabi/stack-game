            <button data-level="2" class="level-button px-3 py-1 bg-gray-300 hover:bg-gray-400 rounded-md shadow-md">
                Level 2
            </button>
            <button data-level="3" class="level-button px-3 py-1 bg-gray-300 hover:bg-gray-400 rounded-md shadow-md">

            </button>
            <button data-level="8" class="level-button px-3 py-1 bg-gray-300 hover:bg-gray-400 rounded-md shadow-md">
                Level 8
            </button>
            <button data-level="9" class="level-button px-3 py-1 bg-gray-300 hover:bg-gray-400 rounded-md shadow-md">
                Level 9
            </button>
            <button data-level="10" class="level-button px-3 py-1 bg-gray-300 hover:bg-gray-400 rounded-md shadow-md">
                Level 10
            </button>
        </div>
    </div>
    <div class="w-2/3 flex justify-center items-center">
        <div id="grid-view">
        </div>
    </div>
</div>

<script type="module" src="/src/main.ts"></script>
